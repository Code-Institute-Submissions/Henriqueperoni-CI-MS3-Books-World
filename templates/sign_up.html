{% extends "base.html" %}
{% block content %}
	<div class="general-container">
		<div class="container-sign">

			<h3 class="deep-purple-text" id="logo">books'<span>world</span></h3>
			<div class="row push-down">
				<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}" >
					<div>
						<!-- username -->
						<div class="row">
							<div class="input-field col s12">
								<i class="fas fa-user-plus prefix deep-purple-text"></i>
								<input id="username" name="username" type="text" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
								<label for="username">Username</label>
							</div>
						</div>
						<!-- passowrd -->
						<div class="row">
							<div class="input-field col s12">
								<i class="fas fa-user-lock prefix deep-purple-text"></i>
								<input id="password" name="password" type="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
								<label for="password">Password</label>
							</div>
						</div>
						<!-- register -->
						<div class="row">
							<button type="submit" class="btn-form white-text deep-purple">
	                        Register <i class="fas fa-sign-in-alt white-text"></i>
	                    </button>
						</div>
					</div>
				</form>
			</div>
	
		</div>
		<div class="container-ilustration">
        <img src="static/images/sign_in.png" alt="">
		</div>
	</div>
{% endblock %}
