{% extends "base.html" %}
{% block content %}
    <div id="modal-review" class="container-modal row">
        <div class="modal-books white col s10 offset-s1 m6 offset-m3 xl4 offset-xl4">
            <form class="row" method="POST" action="{{ url_for('add_book') }}">
    
                <!-- Book Name-->
                <div class="row input-field col s12">
                    <label for="book_name">Book:</label>
                    <input id="book_name" name="book_name" type="text" class="validate" minlength="3" maxlength="50" required>
                </div>
    
                <!-- Book Author -->
                <div class="row input-field col s12">
                    <label for="book_author">Author:</label>
                    <input id="book_author" name="book_author" type="text" class="validate" minlength="3" maxlength="50"  required>
                </div>

                    <!-- Image URL -->
                <div class="row input-field col s12">
                    <label for="img_url">Insert image URL</label>
                    <input id="img_url" name="img_url" type="text" class="validate" minlength="5" maxlength="100"  required>
                </div>

                <!-- Review -->
                <div class="row col s12">
                    <label for="book_review">Your Review</label>
                    <textarea id="book_review" name="book_review" type="text" class="materialize-textarea" minlength="5" maxlength="1000" rows="5" required></textarea>
                </div>

                <!-- submit button -->
                <div class="row">
                    <button type="submit" class="btn-form white-text deep-purple">Save  <i class="fas fa-save white-text"></i></button>
                </div>
            </form>
            <!-- close modal -->
            <button class="close-modal">x</button>
        </div>
    </div>
        
	<div class="general-container row">
        <h3 class="deep-purple-text logo">books'<span>world</span></h3>
        <button id="add-book"><i class="fas fa-plus-circle deep-purple-text"></i></button>

        {% for book in book_lists %}
            <img style="width:15%" src="{{ book.img_url_1 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_2 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_3 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_4 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_5 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_6 }}" alt="">
            <img style="width:15%" src="{{ book.img_url_7 }}" alt="">
        {% endfor %}
		<ul class="collapsible">
			<li>
				<div class="collapsible-header"><i class="fas fa-caret-down"></i>First</div>
				<div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
			</li>
		</ul>
	</div>
{% endblock %}
