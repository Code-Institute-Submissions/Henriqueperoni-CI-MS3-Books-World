{% extends "base.html" %}
{% block content %}
    <div id="modal-review" class="container-modal row">
        <div class="modal-books white col s10 offset-s1 m6 offset-m3 xl4 offset-xl4">
            <form class="row" method="POST" action="{{ url_for('add_list') }}">
    
                <!-- List Name-->
                <div class="input-field col s12">
                    <label for="list_name">List Name:</label>
                    <input id="list_name" name="list_name" type="text" class="validate" minlength="3" maxlength="50" required>
                </div>

                <!-- Image URL's-->
                <div class="input-field col s12 input_fields_wrap">
                        <label for="img_url">Insert image URL</label>
                        <input id="img_url" name="img_url" type="text" class="validate" minlength="5" maxlength="100" required>
                    </div>
                <!--add Ingredients bitton-->
                <a class="btn add_field_button">Add More Fields</a>
                
                <div class="row">
                    <div class="switch col s12">
                        <label for="share_list">
                        <input type="checkbox" id="share_list" name="share_list">
                        <span class="lever"></span>
                        Share
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="btn-form white-text deep-purple">Save  <i class="fas fa-save white-text"></i></button>
                </div>
            </form>
            <!-- Close Modal -->
            <button class="close-modal">x</button>
        </div>
    </div>
        
	<div class="general-container row">
        <h3 class="deep-purple-text logo">books'<span>world</span></h3>
        <button id="add-book"><i class="fas fa-plus-circle deep-purple-text"></i></button>

        
            
        <div class="container-book-lists row">
            <ul class="collapsible col s12 m8 offset-m2">
                {% for list in book_lists %}
                    {% if session.user|lower == list.created_by|lower %}
                        <li>
                            <div class="collapsible-header white-text deep-purple lighten-1"><i class="fas fa-caret-down white-text"></i>
                                <p>{{ list.list_name }}</p>
                            </div>
                            <div class="book-list-covers collapsible-body deep-purple lighten-5">
                                {% for book in list.img_url %}
                                    <a href="{{ url_for('view_list', list_name=list._id) }}"><img src="{{ book }}" alt=""></a>
                                {% endfor %}
                            </div>
                        </li>
                        {% endif %}
                {% endfor %}
            </ul>
        </div>
	</div>
{% endblock %}
