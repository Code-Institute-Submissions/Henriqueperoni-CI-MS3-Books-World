{% extends "base.html" %}
{% block content %}
    
	<div class="general-container row">
        <h3 class="deep-purple-text logo">books'<span>world</span></h3>

        <div class="book-heading row">
            <div class="col s12 l5">
                <img src="{{ book.img_url }}" alt="">
            </div>
            <div class="book-summary col s12 l7">
                <div>
                    <h1>{{ book.book_name }}</h1> 
                    <h3>{{ book.book_author }}</h3>
                </div>
                <div>
                    <p>{{ book.book_review }}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="edit-buttons col s12">
                <ul>
                    <li class="green darken-3"><a href="{{ url_for('profile', username=session['user']) }}">Done <i class="fas fa-check white-text"></i></a></li>
                    <li id="edit-book" class="blue darken-3 white-text"><a>Edit <i class="fas fa-edit white-text"></i></a></li>
                    <li id="delete-book" class="red darken-2"><a>Delete <i class="fas fa-trash-alt white-text"></i></a></li>
                </ul>
            </div>
        </div>
	</div>

    <!-- Modal - Edit Book -->
    <div id="modal-review" class="container-modal row">
        <div class="modal-books white col s10 offset-s1 m6 offset-m3 xl4 offset-xl4">
            <form class="row" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
    
                <!-- Book Name-->
                <div class="row input-field col s12">
                    <label for="book_name">Book:</label>
                    <input id="book_name" name="book_name" type="text" class="validate" minlength="3" maxlength="50" value="{{ book.book_name }}" required>
                </div>
    
                <!-- Book Author -->
                <div class="row input-field col s12">
                    <label for="book_author">Author:</label>
                    <input id="book_author" name="book_author" type="text" class="validate" minlength="3" maxlength="50" value="{{ book.book_author }}" required>
                </div>

                    <!-- Image URL -->
                <div class="row input-field col s12">
                    <label for="img_url">Insert image URL</label>
                    <input id="img_url" name="img_url" type="text" class="validate" minlength="5" maxlength="100" value="{{ book.img_url }}" required>
                </div>

                <!-- Review -->
                <div class="row col s12">
                    <label for="book_review">Your Review</label>
                    <textarea id="book_review" name="book_review" type="text" class="materialize-textarea" minlength="5" maxlength="1000" rows="5" required>{{ book.book_review }}</textarea>
                </div>

                <!-- submit button -->
                <div class="row">
                    <button type="submit" class="btn-form white-text deep-purple">Save  <i class="fas fa-save white-text"></i></button>
                </div>
            </form>
            <!-- close modal -->
            <button class="close-modal">x</button>
        </div>
    </div>

    <!-- Modal - Delete Book -->
    <div id="modal-delete" class="container-modal-delete row">
        <div class="modal-delete white col s10 offset-s1 m6 offset-m3 xl4 offset-xl4">
            <h3>Delete Book</h3>
            <p>Are you sure you want to delete the book?</p>
    
                
            <!-- close modal -->
            <button class="close-modal-delete">x</button>
        </div>
    </div>

{% endblock %}
